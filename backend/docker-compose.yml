version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: football_postgres
    environment:
      POSTGRES_DB: football_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d football_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - football_network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: football_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - football_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: football_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - football_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football_backend
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:password123@postgres:5432/football_db
      MONGO_URI: mongodb://admin:password123@mongodb:27017
      MONGO_DB_NAME: football_live
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_DB: 1
      REDIS_CELERY_DB: 2
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - football_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football_celery_worker
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:password123@postgres:5432/football_db
      MONGO_URI: mongodb://admin:password123@mongodb:27017
      MONGO_DB_NAME: football_live
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - redis
      - mongodb
      - postgres
    networks:
      - football_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football_celery_beat
    command: celery -A tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
    networks:
      - football_network

volumes:
  postgres_data:
  mongo_data:
  redis_data:

networks:
  football_network:
    driver: bridge
